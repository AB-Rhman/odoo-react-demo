user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # --- Upstreams ---
    upstream odoo {
        server odoo:8069;
    }

    upstream odoo_evented {
        server odoo:8072;
    }

    # React upstream (served by its own Nginx container built from react/Dockerfile)
    upstream react {
        server react:80;
    }

    server {
        listen 80;
        server_name _;

        # React app served at /react via upstream container
        location /react/ {
            proxy_pass http://react/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy Odoo HTTP
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://odoo;
            proxy_read_timeout 720s;
            proxy_connect_timeout 720s;
        }

        # Websocket/evented bus
        location /websocket {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://odoo_evented/websocket;
            proxy_read_timeout 720s;
            proxy_connect_timeout 720s;
        }
    }
}