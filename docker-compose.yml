version: '3.8'

services:
  db:
    image: postgres:15
    command: [
      "postgres",
      "-c", "shared_buffers=512MB",
      "-c", "effective_cache_size=1.5GB",
      "-c", "maintenance_work_mem=128MB",
      "-c", "work_mem=16MB",
      "-c", "max_connections=100",
      "-c", "wal_compression=on",
      "-c", "checkpoint_timeout=10min",
      "-c", "max_wal_size=1GB",
      "-c", "min_wal_size=80MB",
      "-c", "random_page_cost=1.1",
      "-c", "effective_io_concurrency=200",
      "-c", "default_statistics_target=100",
      "-c", "shared_preload_libraries=pg_stat_statements"
    ]
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  react:
    build:
      context: ./react
      dockerfile: Dockerfile
    container_name: react
    expose:
      - "80"
    restart: always

  odoo:
    image: odoo:18
    depends_on:
      - db
    expose:
      - "8069"
      - "8072"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
      - PIP_BREAK_SYSTEM_PACKAGES=1
      - MODULE_NAME=odoo-react-demo
    volumes:
      - ./addons/custom:/mnt/extra-addons/custom
      - ./addons/enterprise:/mnt/extra-addons/enterprise
      - ./addons/community:/mnt/extra-addons/community
      - ./prepare_addons.sh:/usr/local/bin/prepare_addons.sh:ro
      - odoo-web-data:/var/lib/odoo
      - odoo-python-packages:/usr/local/lib/python3.11/site-packages
      - ./odoo.conf:/etc/odoo/odoo.conf
    restart: always
    command: ["bash", "-c", "/usr/local/bin/prepare_addons.sh && odoo -c /etc/odoo/odoo.conf"]

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - odoo
      - react
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # React is served by its own container and proxied by this Nginx
    restart: always

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: always

volumes:
  odoo-db-data:
  odoo-web-data:
  odoo-python-packages: